<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="https://fonts.google.com/specimen/Poppins">
  <link rel="stylesheet" href="https://fonts.google.com/specimen/Open+Sans">

  <script src="https://kit.fontawesome.com/d0a8620815.js" crossorigin="anonymous"></script>

  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

</head>
<body>
  <div class="logo">
    <img src="/huddle-landing-page-with-single-introductory-section-master/images/logo.svg" alt="huddle">
  </div>

  <div class="main">
    <img class="img-hero" src="/huddle-landing-page-with-single-introductory-section-master/images/illustration-mockups.svg" alt="">
    <div class="hero-section">
      <h1>Build The Community Your Fans Will Love</h1>
      <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
           Create connections with your users as you engage in genuine discussion.</p> 
      <button>Register</button>
    </div>
  </div>

  <div class="favicons">
    <i class="fav fab fa-facebook fa-2x"></i>
    <i class="fav fab fa-twitter fa-2x"></i>
    <i class="fav fab fa-instagram fa-2x"></i>
  </div>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Micheal Rivas</a>.
    </p>
  </footer>

</body>
</html>
